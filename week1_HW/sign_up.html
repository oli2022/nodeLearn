<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/sign_up.css" />
        <title>註用</title>
    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <div class="content_left">
                    <div class="content_left_img">
                        <img src="/images/img@2x.png" width="80%" alt="img@2" />
                    </div>
                </div>
                <div class="content_right">
                    <img src="/images/MetaWall@2x.png" alt="MetaWall@2x" />
                    <p class="subtitle">註冊</p>
                    <input type="text" placeholder="䁥稱" />
                    <p class="error_message">暱稱至少 2 個字元以上</p>
                    <input type="email" placeholder="Email" />
                    <p class="error_message">帳號已被註冊，請替換新的 Email！</p>
                    <input type="password" placeholder="Password" />
                    <p class="error_message">密碼需至少 8 碼以上，並中英混合</p>
                    <button type="button">註冊</button>
                    <a href="#">登入</a>
                </div>
            </div>
        </div>
    </body>
</html>
